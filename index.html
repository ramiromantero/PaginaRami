<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas Inteligentes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            height: 80%;
            max-width: 1200px;
        }

        /* Estilos para cada columna */
        .columna {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 35%;
            height: 200px;
            padding: 30px;
            margin-top: 20%;
            text-align: center;
            font-size: 18px;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilos para los botones */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            width: 120px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            background-color: #387b39;
        }

        button:focus {
            outline: none;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Movimiento del botón "No" en la segunda columna */
        .no {
            transition: transform 0.3s ease;
        }

        /* Estilo para el mensaje de despedida */
        .message {
            color: #555;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Columna 1: ¿Sos inteligente? -->
        <div class="columna">
            <h2>¿Sos inteligente?</h2>
            <button onclick="mostrarMensaje('Ok chau mili!')">Sí</button>
            <button onclick="mostrarMensaje('Ok chau palo!')">No</button>
            <p class="message" id="mensaje"></p>
        </div>

        <!-- Columna 2: Rami es un capo -->
        <div class="columna">
            <h2>Rami es un capo?</h2>
            <button onclick="mostrarRespuesta('Ay gracias palomoix!')">Sí</button>
            <button class="no" onmouseover="moverBotonNo()">No</button>
            <p id="respuesta"></p>
        </div>
    </div>

    <script>
        function mostrarMensaje(mensaje) {
            document.getElementById("mensaje").innerText = mensaje;
            setTimeout(function() {
                alert(mensaje);
            }, 500);
        }

        function mostrarRespuesta(respuesta) {
            document.getElementById("respuesta").innerText = respuesta;
        }

        function moverBotonNo() {
            // Obtener el tamaño de la ventana
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Generar posiciones aleatorias para el botón "No"
            const randomX = Math.floor(Math.random() * (width - 120)); // 120px es el tamaño del botón
            const randomY = Math.floor(Math.random() * (height - 120));

            // Mover el botón "No" a las nuevas coordenadas
            const botonNo = document.querySelector('button.no');
            botonNo.style.position = 'absolute';
            botonNo.style.left = randomX + 'px';
            botonNo.style.top = randomY + 'px';
        }
    </script>

</body>
</html>
